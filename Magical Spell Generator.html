<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magical Spell Generator</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee") 
                  center/cover fixed;
      color: white;
        }
        #spellArea {
          margin: 20px auto;
          padding: 20px;
          width: 300px;
          height: 150px;
          border: 2px solid #333;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20px;
          font-weight: bold;
          background: rgba(255,255,255,0.8);
          color: black
        }
        button {
          margin: 10px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
        ul { list-style: none; padding: 0; };
        li { margin: 5px 0; }
    </style>
</head>
<body>
  <h1>Welcome to the Magical Spell Generator!</h1>
  <div id="spellArea">Your spell will appear here...</div> 
  
  <button id="generateButton">Generate Spell</button>
  <button id="resetButton">Reset</button>

  <ul id="ingredientsList">
    <li>Dragon Scale</li>
    <li>Phoenix Feather</li>
    <li>Unicorn Horn</li>
  </ul>

  <script>
    const spellArea = document.getElementById("spellArea")
    const ingredients = document.querySelectorAll("#ingredientsList li");

    const randomColor = () => "#" + Math.floor(Math.random() * 16777215).toString(16);

    document.getElementById("generateButton").onclick = () => {
      let countdown = 3;
      spellArea.textContent = countdown;

      const timer = setInterval(() =>{
        countdown--;
        if (countdown > 0) {
          spellArea.textContent = countdown;
        } else {
          clearInterval(timer);
          const ingredient = ingredients[Math.floor(Math.random() * ingredients.length)].textContent;
          spellArea.textContent = `✨ ${ingredient} Spell Cast! ✨`;
          spellArea.style.backgroundColor = randomColor();
        }
      }, 1000);
    };


    document.getElementById("resetButton").onclick = () => {
      spellArea.textContent = "Your spell will apeear here...";
      spelArea.style.backgroundColor = "rgba(255,255,255,0.8)";
    };
  </script>
</body>
</html>
